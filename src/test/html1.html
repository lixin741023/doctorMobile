<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            width: 100%;
            height: 400px;
            display: table
        }
        #left, #mid, #right {
            display: table-cell;
            background: #ccc;
        }
        #mid {
            width: 80%;
            background: #f0f;

        }
        #left{
            width: 10%;
            white-space:nowrap;
        }
        #right {
            margin-left: 0;
            width: 10%;
            white-space:nowrap;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="mid"><input type="text" style="width:100%" value="我是自动扩展的，但不会破坏父容器的宽度。除了左边和右边占用的宽度后，剩下的宽度就是我的了。" /></div>
    <div id="right">右边</div>
</div>

</body>
</html>
